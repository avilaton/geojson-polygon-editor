                    <!-- Multiple Checkboxes -->
                    <label class="checkbox">
                      <input id="barriosLayer" type="checkbox" value="barriosLayer">

                    <label class="checkbox">
                      <input id="distritosLayer" type="checkbox" value="distritosLayer">

                    </label>

                <div>
                    <legend>Datos</legend>
                    <div id='tags'></div>

                    </dl>
                </div>
            </div>
            
            <div class="span9" id="mapBox">
                <div id="map" class="smallmap"></div>
            </div>
        </div>
	</div>

    <!-- Templates -->
    <script id="tagsTemplate" type="text/x-handlebars">

      {{#each tags}}
        <dt>{{k}}</dt>
        <dd>
          {{#ifLink}}
          {{v}}
          {{/ifLink}}
        </dd>
      {{/each}}
      </dl>
    </script>
