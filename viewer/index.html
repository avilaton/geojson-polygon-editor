<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8">
    <title>GeoJSON Polygons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GeoJSON Editor">
    <meta name="author" content="GastÃ³n Avila">
    <link href="stylesheets/css/google.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/css/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/css/main.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html">GeoJSON Polygons</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li id="obrasprivadasMenu"><a href="index.html">Layers</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div id="layout" class="container-fluid"></div>

    <div id="footer" class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li><a href="editor/obrasprivadas.html">Editar</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <script id="layoutTemplate" type="text/x-handlebars">
      <div class="row-fluid">
        <div class="span3">
          <div class="control-group">
            <label class="control-label"></label>
            <legend>Capas</legend>
            <div id="capas" class="controls">
              <label class="radio" for="capasOption1">
                <input type="radio" name="capasOption" id="capasOption1" value="obrasprivadas" checked>
                Obras Privadas
              </label>
              <label class="radio" for="capasOption2">
                <input type="radio" name="capasOption" id="capasOption2" value="usodesuelo" />
              Uso de suelo
              </label>
            </div>
            <div id="capasExtra" class="controls">
              <label class="checkbox">
                <input id="barriosLayer" type="checkbox" value="barrios">
                Barrios
              </label>
              <label class="checkbox">
                <input id="distritosLayer" type="checkbox" value="distritos">
                Distritos
              </label>
              <label class="checkbox">
                <input id="cpcLayer" type="checkbox" value="cpc">
                Zonas de Influencia CPC
              </label>
            </div>
          </div>  
          <div>
            <legend>Datos</legend>
            <div id='tags'></div>
            </dl>
          </div>
        </div>
        
        <div class="span9" id="mapBox">
            <div id="map" class="smallmap"></div>
        </div>
      </div>
    </script>
    
    <script id="tagsTemplate" type="text/x-handlebars">
      <dl class="dl">
      {{#each tags}}
        <dt>{{title}}</dt>
        <dd>{{desc}}</dd>
      {{/each}}
      </dl>
    </script>

    <script data-main="js/main" src="js/lib/require.js"></script>
    <!--
    <script src="http://maps.google.com/maps/api/js?v=3.6&sensor=false"></script>
    -->
  </body>
</html>
